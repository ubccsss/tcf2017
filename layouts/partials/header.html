  <link rel="stylesheet" href="/css/foundation.css">
  <link rel="stylesheet" href="/css/foundation-icons.css">
  <link rel="stylesheet" href="/css/font-awesome.css">

<body>
  <div class="off-canvas-wrap scrollable">
    <div class="inner-wrap">
      <nav class="tab-bar header">
        <section class="left-small">
          <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
        </section>

        <section class="middle tab-bar-section">
          <h1 class="title"><a href="/">
            <span class="logo"><b>TCF</b>{{.Site.Params.year}}</span>
          </a></h1>
        </section>
      </nav>

      <aside class="left-off-canvas-menu">
        <ul class="off-canvas-list">
          <li><label>Menu</label></li>
          <li><a href="/"><div class="img"><span class="fa fa-home"></span></div> <div class="text">Home</div></a></li>
          <li><a href="/map/"><div class="img"><span class="fi-map"></span></div> <div class="text">Map</div></a></li>
          <li><a href="/companies/"><div class="img"><span class="fi-torsos-all"></span></div> <div class="text">Company List</div></a></li>
          <li><a href="/help/"><div class="img"><span class="fa fa-question-circle"></span></div> <div class="text">Need Help?</div></a></li>
          <li><a href="https://www.facebook.com/events/1330074267058521/"><div
                class="img"><span class="fi-social-facebook"></span></div> <div
                class="text">{{.Site.Params.shorttitle}} on Facebook</div></a></li>
          <li><a href="#"><div class="img"><span class="icon-careers"></span></div> <div class="text">UBC CareersOnline</div></a></li>
          <li><a href="/privacy/"><div class="img"><span class="fa fa-file-text-o"></span></div> <div class="text">Privacy Policy</div></a></li>
        </ul>
      </aside>
